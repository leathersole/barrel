# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: tkonishi_notes
title_separator: "|"
#subtitle: "Version 2.0"
name: "Takayuki Konishi"
email: seannos.takayuki+pages@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Notes about software and hardware
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
#repository: "http://192.168.17.5:18080/jekylltest"
twitter:
  username: "leather_sole"
search: true
breadcrumbs: true
timezone: Asia/Tokyo

lang: en
languages: [en, ja]

compress_html:
  clippings: all
  comments: all
  endings: all
  blanklines: true
  profile: false
  startings: []
  ignore:
    envs: development  # disable compression in dev environment


category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

# Outputting
permalink: /:categories/:title/

# paginate: 5
# paginate_path: /recent/page:num/
timezone: Asia/Tokyo

compress_html:
  clippings: all
  ignore:
    envs: development  # disable compression in dev environment

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - CHANGELOG
  - config
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
  - /test # ignore Minimal Mistakes /test
  - LICENSE.adoc
  - README.adoc
  - Gemfile
  - Gemfile.lock

# Build settings
markdown: kramdown

plugins:
  - jekyll-asciidoc
  - jekyll-feed

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# AsciiDoc
require: asciidoctor-html5s
asciidoc: {}
asciidoctor:
  backend: html5s

# Theme
#theme: minima
# minimal-mistakes
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "air" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      read_time: false
      comments: false
      share: false
      related: false
      author_profile: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      read_time: false
      comments: false
      share: false
      related: false
      author_profile: true

# Site Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/leather_sole"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: https://github.com/leathersole
